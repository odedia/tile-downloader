name: Build Test

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        include:
          - name: macOS
            os: macos-latest
            platform: darwin/universal

          - name: Windows
            os: windows-latest
            platform: windows/amd64

          - name: Linux
            os: ubuntu-latest
            platform: linux/amd64

    runs-on: ${{ matrix.os }}
    name: Build Test - ${{ matrix.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Download OM CLI binaries
        shell: bash
        run: |
          chmod +x download-om-binaries.sh
          ./download-om-binaries.sh

      - name: Build application
        shell: bash
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          if [ "${{ runner.os }}" == "Linux" ]; then
            wails build -platform ${{ matrix.platform }} -clean -tags webkit2_41
          else
            wails build -platform ${{ matrix.platform }} -clean
          fi

      - name: Verify build output (macOS)
        if: runner.os == 'macOS'
        run: |
          ls -lh build/bin/tile-downloader.app/Contents/MacOS/tile-downloader
          echo "✓ macOS build successful"

      - name: Verify build output (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          ls -lh build/bin/tile-downloader.exe
          echo "✓ Windows build successful"

      - name: Verify build output (Linux)
        if: runner.os == 'Linux'
        run: |
          ls -lh build/bin/tile-downloader
          echo "✓ Linux build successful"
